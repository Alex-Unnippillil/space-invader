<!DOCTYPE html>
<html>
<head>
  <title>Space Invaders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="gameContainer">
    <div id="hud">
      <div>Score: <span id="score">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>

    <canvas id="bgCanvas" width="800" height="600"></canvas>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="startOverlay" class="overlay show">
      <h1>Space Invaders</h1>
      <p>Use arrow keys to move and space bar to shoot.</p>
      <button id="startButton">Start Game</button>
    </div>

    <div id="gameOverOverlay" class="overlay">
      <h1>Game Over</h1>
      <button id="restartButton">Restart</button>
    </div>

    <div id="winOverlay" class="overlay">
      <h1>You Win!</h1>
      <button id="playAgainButton">Play Again</button>
    </div>

    <div id="pauseOverlay" class="overlay">
      <h1>Paused</h1>
      <p>Press P to resume</p>
    </div>

    <button id="leaderboardButton">Leaderboard</button>
    <div id="leaderboardOverlay" class="overlay hidden">
      <div class="leaderboard-content">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
        <button id="closeLeaderboard">Close</button>
      </div>
    </div>

    <div id="mobileControls">
      <button id="leftButton">Left</button>
      <button id="shootButton">Shoot</button>
      <button id="rightButton">Right</button>
    </div>
  </div>

  <script type="module" src="game.js"></script>
=======
  <script type="module" src="./game.js"></script>
</body>
</html>
