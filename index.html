<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="upgradeScreen" class="hidden">
        <h2>Upgrade Weapons</h2>
        <div id="currentScore"></div>
        <div class="weapon-option" data-weapon="spread">Spread Shot <span class="cost">50</span></div>
        <div class="weapon-option" data-weapon="rapid">Rapid Fire <span class="cost">75</span></div>
        <div class="weapon-option" data-weapon="laser">Laser <span class="cost">100</span></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
